<link rel="stylesheet" href="../css/porto css.css">

</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                  <img src="../images/avatar.png" alt="" />
                  <h3>Simo Edwin</h3>
                  <p>Pro Member</p>
                </div>
                <div class="links">
                  <div class="link">
                    <img src="../images/twitch.png" alt="" />
                    <h2>Streams</h2>
                  </div>
                  <div class="link">
                    <img src="../images/steam.png" alt="" />
                    <h2>Games</h2>
                  </div>
                  <div class="link">
                    <img src="../images/upcoming.png" alt="" />
                    <h2>New</h2>
                  </div>
                  <div class="link">
                    <img src="../images/library.png" alt="" />
                    <h2>Library</h2>
                  </div>
                </div>
                <div class="pro">
                  <h2>Join pro for free games.</h2>
                  <img src="../images/controller.png" alt="" />
                </div>
              </div> 
              <div class="games">
                <div class="status">
                  <h1>active games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                  <div class="card">
                    <img src="../images/spiderman.png" alt="">
                      <div class="cardinfo">
                        <h2>spiderman</h2>
                        <p>ps5 version</p>
                        <div class="progress"></div>
                      </div>
                      <h2 class="precentage">80%</h2> 
                  </div>
                  <div class="card">
                    <img src="../images/sackboy.png" alt="">
                      <div class="cardinfo">
                        <h2>sack boy</h2>
                        <p>ps5 version</p>
                        <div class="progress"></div>
                      </div>
                      <h2 class="precentage">10%</h2> 
                  </div>
                  <div class="card card-sack">
                    <img src="../images/assassins.png" alt="">
                      <div class="cardinfo">
                        <h2>assasins greed vahalla</h2>
                        <p>ps5 version</p>
                        <div class="progress"></div>
                      </div>
                      <h2 class="precentage">60%</h2> 
                  </div>
                </div>
              </div>    
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
